<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Interactive page where users can add, remove, or like photos."
    />
    <meta
      name="keywords"
      content="web development, JS web development, website development project, web development education"
    />
    <meta name="author" content="Omri Ben Tal at Practicum" />

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/aroundtheus.svg"
        alt="around the u.s."
      />
      <span class="header__divider"></span>
    </header>
    <main class="main">
      <section class="profile">
        <figure class="profile__user">
          <img
            class="profile__picture"
            src="./images/Jacquesprofile.png"
            alt="user profile image"
          />
          <div class="profile__details">
            <figcaption class="profile__user-name">Jacques Cousteau</figcaption>
            <button class="profile__edit-button"></button>
            <figcaption class="profile__user-profession">Explorer</figcaption>
          </div>
        </figure>
        <button class="button card__add-btn"></button>
      </section>
      <form class="form profile-edit">
        <h2 class="profile-edit__heading">Edit&nbsp;Profile</h2>
        <fieldset class="profile-edit__user">
          <input type="text" class="profile-edit__field profile-edit__name" />
          <input type="text" class="profile-edit__field profile-edit__profession" />
        </fieldset>
        <button type="submit" class="profile-edit__submit">Save</button>
        <button type="button" class="profile-edit__close"></button>
      </form>
      <section class="cards">
        <div class="card">
          <img class="card__img" src="#" alt="#" />
          <span class="card__caption"></span>
          <button class="card__like-btn"></button>
        </div>

        </div>

          <img class="card__img" src="#" alt="#" />
          <span class="card__caption"></span>
          <button class="card__like-btn"></button>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
