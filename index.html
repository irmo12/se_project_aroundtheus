<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Interactive page where users can add, remove, or like photos."
    />
    <meta
      name="keywords"
      content="web development, JS web development, website development project, web development education"
    />
    <meta name="author" content="Omri Ben Tal at Practicum" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/aroundtheus.svg"
        alt="around the u.s."
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <img
            class="profile__picture"
            src="./images/Jacquesprofile.png"
            alt="user profile image"
          />
          <div class="profile__details">
            <h1 class="profile__user-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__user-about">Explorer</p>
          </div>
        </div>
        <button
          class="profile__add-btn"
          type="button"
          aria-label="add card"
        ></button>
      </section>
      <section class="gallery">
        <article class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Yosemite el capitan"
          />
          <h2 class="card__caption">Yosemite Valley</h2>
          <button
            class="card__like-btn"
            type="button"
            aria-label="like"
          ></button>
        </article>
        <article class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Lake Louise"
          />
          <h2 class="card__caption">Lake Louise</h2>
          <button
            class="card__like-btn"
            type="button"
            aria-label="like"
          ></button>
        </article>
        <article class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Bald Mountains"
          />
          <h2 class="card__caption">Bald Mountains</h2>
          <button
            class="card__like-btn"
            type="button"
            aria-label="like"
          ></button>
        </article>
        <article class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1404681-unsplash-1.png"
            alt="Latemar"
          />
          <h2 class="card__caption">Latemar</h2>
          <button
            class="card__like-btn"
            type="button"
            aria-label="like"
          ></button>
        </article>
        <article class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1556355-unsplash-1.png"
            alt="Vanoise National Park"
          />
          <h2 class="card__caption">Vanoise National Park</h2>
          <button
            class="card__like-btn"
            type="button"
            aria-label="like"
          ></button>
        </article>
        <article class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1088404-unsplash-1.png"
            alt="Lago di Braies"
          />
          <h2 class="card__caption">Lago di Braies</h2>
          <button
            class="card__like-btn"
            type="button"
            aria-label="like"
          ></button>
        </article>
      </section>
    </main>
    <div class="popup">
      <div class="popup__container">
        <form name="edit profile" class="profile-edit">
          <h2 class="profile-edit__heading">Edit&nbsp;profile</h2>
          <fieldset class="profile-edit__inputs">
            <input
              type="text"
              class="profile-edit__field profile-edit__field_user_name"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="profile-edit__field profile-edit__field_user_about"
              placeholder="About me"
              name="about"
            />
          </fieldset>
          <button type="submit" class="profile-edit__submit">Save</button>
        </form>
      </div>
      <button
        type="button"
        class="popup__container-close"
        aria-label="close"
      ></button>
    </div>
    <footer class="footer">
      <p class="footer__signature">Â© 2021 Around the U.S.</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
