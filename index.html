<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Interactive page where users can add, remove, or like photos."
    />
    <meta
      name="keywords"
      content="web development, JS web development, website development project, web development education"
    />
    <meta name="author" content="Omri Ben Tal at Practicum" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/aroundtheus.svg"
        alt="around the u.s."
      />
      <span class="header__divider"></span>
    </header>
    <main class="main">
      <section class="profile">
        <figure class="profile__user">
          <img
            class="profile__picture"
            src="./images/Jacquesprofile.png"
            alt="user profile image"
          />
          <figure class="profile__details">
            <figcaption class="profile__user-name">Jacques Cousteau</figcaption>
            <button class="profile__edit-button"></button>
            <figcaption class="profile__user-about">Explorer</figcaption>
          </figure>
        </figure>
        <button class="button card__add-btn"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="Yosemite el capitan"
          />
          <span class="card__caption">Yosemite Valley</span>
          <button class="card__like-btn"></button>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Lake Louise"
          />
          <span class="card__caption">Lake Louise</span>
          <button class="card__like-btn"></button>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Bald Mountains"
          />
          <span class="card__caption">Bald Mountains</span>
          <button class="card__like-btn"></button>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="/images/kirill-pershin-1404681-unsplash-1.png"
            alt="Latemar"
          />
          <span class="card__caption">Latemar</span>
          <button class="card__like-btn"></button>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1556355-unsplash-1.png"
            alt="Vanoise National  Park"
          />
          <span class="card__caption">Vanoise National Park</span>
          <button class="card__like-btn"></button>
        </div>
        <div class="card">
          <img
            class="card__img"
            src="./images/kirill-pershin-1088404-unsplash-1.png"
            alt="Lago di Braies"
          />
          <span class="card__caption">Lago di Braies</span>
          <button class="card__like-btn card__like-btn_active"></button>
        </div>
      </section>
    </main>
    <div class="popup">
      <form class="profile-edit">
        <h2 class="profile-edit__heading">Edit&nbsp;profile</h2>
        <fieldset class="profile-edit__user">
          <input type="text" class="profile-edit__field profile-edit__name" placeholder="Name" />
          <input type="text" class="profile-edit__field profile-edit__about" placeholder="About me"/>
        </fieldset>
        <button type="submit" class="profile-edit__submit">Save</button>
        <button type="button" class="profile-edit__close"></button>
      </form>
    </div>
    <footer class="footer">
      <p class="footer__signature">Â© 2021 Around the U.S.</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
