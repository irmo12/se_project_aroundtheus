<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Interactive page where users can add, remove, or like photos."
    />
    <meta
      name="keywords"
      content="web development, JS web development, website development project, web development education"
    />
    <meta name="author" content="Omri Ben Tal at Practicum" />
    <link rel="favicon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/aroundtheus.svg')%>"
        alt="around the u.s."
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__user">
          <img
            class="profile__picture"
            src="<%=require('./images/Jacquesprofile.png')%>"
            alt="user profile image"
          />
          <div class="profile__details">
            <h1 class="profile__user-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__user-about">Explorer</p>
          </div>
        </div>
        <button
          class="profile__add-btn"
          type="button"
          aria-label="add card"
        ></button>
      </section>
      <div class="popup" id="profilePopup">
        <button
          type="button"
          class="popup__container-close"
          aria-label="close"
        ></button>
        <div class="popup__container">
          <form name="editProfileForm" class="popup-edit" novalidate>
            <h2 class="popup-edit__heading">Edit&nbsp;profile</h2>
            <fieldset class="popup-edit__inputs">
              <input
                type="text"
                class="popup-edit__field popup-edit__field_user_name"
                placeholder="Name"
                name="name"
                required
                maxlength="40"
                minlength="2"
              />
              <span
                class="popup-edit__error-msg popup-edit__error-msg_inactive"
                id="name"
              ></span>
              <input
                type="text"
                class="popup-edit__field popup-edit__field_user_about"
                placeholder="About me"
                name="about"
                required
                maxlength="200"
                minlength="2"
              />
              <span
                class="popup-edit__error-msg popup-edit__error-msg_inactive"
                id="about"
              ></span>
            </fieldset>
            <button type="submit" class="popup-edit__submit">Save</button>
          </form>
        </div>
      </div>
      <div class="popup" id="addCardPopup">
        <button
          type="button"
          class="popup__container-close"
          aria-label="close"
        ></button>
        <div class="popup__container">
          <form name="addCardForm" class="popup-edit" novalidate>
            <h2 class="popup-edit__heading">New&nbsp;place</h2>
            <fieldset class="popup-edit__inputs">
              <input
                type="text"
                class="popup-edit__field popup-edit__field_place-title"
                placeholder="Title"
                name="imgTitle"
                required
                maxlength="30"
              />
              <span
                class="popup-edit__error-msg popup-edit__error-msg_inactive"
                id="imgTitle"
              ></span>
              <input
                type="url"
                class="popup-edit__field popup-edit__field_place-link"
                placeholder="Image link"
                name="imgLink"
                required
              />
              <span
                class="popup-edit__error-msg popup-edit__error-msg_inactive"
                id="imgLink"
              ></span>
            </fieldset>
            <button type="submit" class="popup-edit__submit" disabled>
              Create
            </button>
          </form>
        </div>
      </div>
      <div class="popup img-popout" id="imgPopup">
        <div class="popup__container-img">
          <button
            type="button"
            class="popup__container-close popup__container-close_img"
            aria-label="close"
          ></button>
          <div class="popup__img-popout">
            <img class="img-popout__img" src="#" alt="#" />
          </div>
          <span class="img-popout__caption"></span>
        </div>
      </div>
      <section class="gallery"></section>
    </main>
    <footer class="footer">
      <p class="footer__signature">Â© 2021 Around the U.S.</p>
    </footer>
    <template id="card">
      <article class="card">
        <img class="card__img" src="#" alt="#" />
        <button class="card__trash" type="button" aria-label="trash"></button>
        <h2 class="card__caption"></h2>
        <button class="card__like-btn" type="button" aria-label="like"></button>
      </article>
    </template>
  </body>
</html>
